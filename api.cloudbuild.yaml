# [START cloudbuild_npm_node]
steps:
# Install dependencies
- name: node
  entrypoint: npm
  args: ['install']
# Run tests
- name: node
  entrypoint: npm
  args: ['build-api']
# Run custom commands
- name: node
  entrypoint: bash
  args:
    [
      '-c',
      'node tools/prepare-gcp-app-engine.js --serviceName=api',
    ]
- name: node
  entrypoint: npm
  args: ['run', 'build']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'bash'
  args: ['-c', 'gcloud config set app/cloud_build_timeout 1600 && gcloud app deploy api.app.yaml']
options:
  logging: CLOUD_LOGGING_ONLY
timeout: '1600s'
# [END cloudbuild_npm_node]