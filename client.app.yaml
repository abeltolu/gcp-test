runtime: nodejs14
service: client
handlers:
  # Serve all static files with url ending with a file extension
  - url: /(.*\..+)$
    static_files: dist/app/client/\1
    upload: dist/app/client/(.*\..+)$
  # Catch all handler to index.html
  - url: /.*
    static_files: dist/app/client/index.html
    upload: dist/app/client/index.html